<table class="table custom-color table-striped table-hover table-bordered">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Countries 🏴󠁥󠁳󠁰󠁶󠁿</th>
        <th scope="col">Medals 🎖️</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let result of results; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ result.name }}</td>
            <td>{{ result.value }}</td>
        </tr>
    </tbody>
</table>
