<app-title [title]="nameOfCountry"></app-title>

<div class="boxesContainer">
    <app-box [boxText]="'Number of entries'" [boxNumber]="numberOfEntries"></app-box>
    <app-box [boxText]="'Total number medals'" [boxNumber]="numberOfMedals"></app-box>
    <app-box [boxText]="'Total number of athletes'" [boxNumber]="numberOfAthletes"></app-box>
</div>

<app-line-chart-medals-per-year *ngIf="!loading && !error"  [results]="lineChartData"></app-line-chart-medals-per-year>
<app-spinner *ngIf="loading"></app-spinner>
<app-fetch-fail *ngIf="error"></app-fetch-fail>

<app-table-medals-per-year 
    *ngIf="lineChartData && lineChartData.length > 0" 
    [results]="lineChartData[0].series"
>
</app-table-medals-per-year>
